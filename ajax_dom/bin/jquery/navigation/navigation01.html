<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
body {
	margin: 20px auto;
	padding: 0;
	width: 200px;
	font-size: 13px;
	font-family: Arial;
}

ul#navi {
	width: 200px;
	text-indent: 10px;
}

ul#navi,ul#navi ul {
	list-style: none;
	margin: 0px;
	padding: 0px;
}

li.group {
	margin-bottom: 3px;
}

div.title {
	height: 35px;
	line-height: 3;
	background: #9AB92E;
	cursor: pointer;
}
/*
 sub menu css
 */
ul.sub li {
	height: 35px;
	margin-bottom: 2px;
	line-height: 3;
	background: #FDF6DD;
	cursor: pointer;
}

ul.sub li a {
	text-decoration: none;
	display: block;
	width: 100%;
	height: 100%;
	color: #000;
}

ul.sub li:hover {
	background: #CCFF00;
}
</style>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script>
	$(document).ready(function() {
		$(".sub").hide();
		$("div.title").click(function() {
			if ($(this).next().css("display") == "none") {
				$(".sub").slideUp("fast");
			}
			$(this).next().slideDown("fast");
		});
	});
</script>
</head>
<body>
	<ul id="navi">
		<li class="group">
			<div class="title">Title1</div>
			<ul class="sub">
				<li><a href="#">sub1</a></li>
				<li><a href="#">sub2</a></li>
				<li><a href="#">sub3</a></li>
			</ul>
		</li>
		<li class="group">
			<div class="title">Title2</div>
			<ul class="sub">
				<li><a href="#">sub1</a></li>
			</ul>
		</li>
		<li class="group">
			<div class="title">Title3</div>
			<ul class="sub">
				<li><a href="#">sub1</a></li>
				<li><a href="#">sub2</a></li>
			</ul>
		</li>
	</ul>
</body>
</html>
