<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
* {
	margin: 0;
	padding: 0;
}

div#container {
	width: 600px;
	height: 200px;
	left: 0px;
	top: 0px;
	position: relative;
}

div#home {
	widht: 50px;
	height: 200px;
	background: #FF9999;
	left: 0px;
	top: 0px;
	position: absolute;
	z-index: 2;
}

ul {
	width: 600px;
	height: 200px;
	list-style: none;
	left: -600px;
	topo: 0px;
	position: absolute;
	z-index: 1;
}

ul li {
	width: 200px;
	height: 200px;
	float: left;
	opacity: 0.7;
}
</style>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script>
	$(document).ready(
			function() {

				$("#home").toggle(function() {
					$("ul").stop().animate({
						left : "50px"
					}, 500);
				}, function() {
					$("ul").stop().animate({
						left : "-600px"
					}, 500);
				});

				$("li").hover(function() {
					$(this).animate({
						opacity : 1
					}, 300);
				}, function() {
					$(this).animate({
						opacity : 0.7
					}, 300);
				});

				$("#home").mousemove(
						function(e) {
							var pos = e.pageY
									- parseInt($("container").css("height"))
									/ 2 + "px";
							$("#conainter").css({
								"top" : pos
							});

						});

			});
</script>
</head>
<body>
	<div id="container">
		<div id="home">HOME</div>

		<ul id="menu">
			<li><img
				src="file:///C:/Users/cuckoo03/workspace/ajax_dom/src/images/th_bg1.jpg" /></li>
			<li><img
				src="file:///C:/Users/cuckoo03/workspace/ajax_dom/src/images/th_bg2.jpg" /></li>
			<li><img
				src="file:///C:/Users/cuckoo03/workspace/ajax_dom/src/images/th_bg3.jpg" /></li>
		</ul>
	</div>
</body>
</html>
