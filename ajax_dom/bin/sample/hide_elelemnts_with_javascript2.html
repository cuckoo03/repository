<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Insert title here</title>
        <script>
            function toggle1(switchElement){
				var continue_button = document.getElementById('continue');
				
				alert(switchElement.value);
				if(switchElement.value == "y") {
					continue_button.style.visibility = 'visible';
				} else {
					continue_button.style.visibility = 'hidden';
				}
            }
        </script>
    </head>
    <body>
        <input type="radio" name="agree" value="y" onClick="toggle1(this)"/>Yes
		<input type="radio" name="agree" value="n" onClick="toggle1(this)"/>No
		<input type="text" id="continue"/>
    </body>
</html>
