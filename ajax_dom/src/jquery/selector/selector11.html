<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script>
	$(document).ready(function() {
		// 계층 선택자
		console.log("descendant:" + $("div#div1").attr("id"));
		console.log("child:" + $("div#div1 > p").attr("id"));
		console.log("prev next:" + $("#ul1 + ul").attr("id"));
		console.log("siblings:" + $("#ul1 ~ p").length);
		
		// 속성 선택자
		console.log($("div[id='div1']").length);
		console.log($("div ul[id='ul1']").length);
		console.log($("div ul[id='ul3']").length);
		
		// 기본 필터 선택자
		console.log();
	});
</script>
</head>
<body>
	<div id="div1">
		<h1></h1>
		<ul id="ul1">
			<li id="li1"></li>
		</ul>
		<ul id="ul2">
		</ul>
		<p id="p1"></p>
		<p id="p2"></p>
	</div>
</body>
</html>
